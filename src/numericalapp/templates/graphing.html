<!DOCTYPE html>
<html lang="en">

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root"></div>
    <meta charset="utf-8" />
    <div id="root"></div>
    
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
    <script type="module">
        functionPlot({
            target: '#root',
            data: [{
                fn: 'x*x+1'
            }],
            grid: true,
            yAxis: {domain: [-1, 1]},
            xAxis: {domain: [0, 2*Math.PI]}
        });
    </script>
</body>

</html>
